metadata:
 name: instance_down_in_heat_causeses_heat_error
 description: template for instance down
 type: standard
 version: 2
definitions:
 entities:
  - entity:
     category: ALARM
     type: vitrage
     name: Instance down
     template_id: instance_alarm
  - entity:
     category: ALARM
     type: vitrage
     name: Heat stack error
     template_id: heat_alarm
  - entity:
     category: RESOURCE
     type: heat.stack
     template_id: heat_stack
  - entity:
     category: RESOURCE
     type: nova.instance
     template_id: instance
 relationships:
  - relationship:
     source: heat_stack
     relationship_type: comprised
     target: instance
     template_id : heat_contains_instance
  - relationship:
     source: instance_alarm
     relationship_type: on
     target: instance
     template_id : alarm_on_instance
  - relationship:
     source: heat_alarm
     relationship_type: on
     target: heat_stack
     template_id : alarm_on_heat_stack
scenarios:
 - scenario:
    condition: heat_contains_instance and alarm_on_instance  
    actions:
     - action:
        action_type: raise_alarm
        action_target:
         target: heat_stack # add heat target # 
        properties:
         alarm_name:  Heat stack error # add alarm name # 
         severity: critical
     - action:
        action_type: set_state
        action_target:
         target:  heat_stack # add heat target # 
        properties:
         state: ERROR
 - scenario:
    condition: heat_contains_instance and alarm_on_instance and alarm_on_heat_stack  # add condition for adding a casual relationship #
    actions:
     - action:
        action_type: add_causal_relationship
        action_target:
         source: instance_alarm  # add source for instance alarm # 
         target:  heat_alarm # add target for heat alarm # 

