metadata:
 name: bridge_on_error_attached_host_causes_mistral_action
 description: template for fixing public interface down
 type: standard
 version: 2
definitions:
 entities:
  - entity:  # add zabbix alarm interface down #
     category: ALARM 
     type: zabbix
     rawtext: "Public interface down on {HOST.NAME}"
     template_id: zabbix_alarm
  - entity: # add bridge resource #
     category: RESOURCE
     type: br-ex
     template_id: bridge
 relationships:
  - relationship: # add zabbix alarm *on* bridge #
     source: zabbix_alarm
     target: bridge
     relationship_type: on
     template_id: alarm_on_bridge
scenarios:
 - scenario:
    condition: alarm_on_bridge # add condition for alarm on bridge # 
    actions:
     - action:
        action_type: execute_mistral # add mistral action #
        properties:
            workflow: interface_up
